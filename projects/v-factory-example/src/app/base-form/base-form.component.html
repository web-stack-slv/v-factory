<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <v-v-factory 
            [formConfig]="formConfig" 
            [form]="form"
            (submit)="submit($event)"
        ></v-v-factory>
    </mat-card-content>
</mat-card>
