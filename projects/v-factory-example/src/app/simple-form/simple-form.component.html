<mat-tab-group>
    <mat-tab label="Example">
        <mat-card>
            <mat-card-header>
                <mat-card-title>SYMPLE FORM</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <v-v-factory 
                    [formConfig]="formConfig" 
                    [form]="form"
                    (submit)="submit($event)"
                ></v-v-factory>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="HTML">
        <mat-card class="code-wrapper">
            <mat-card-content>
                <pre>
                    <code>
                        {{codeHTML}}
                    </code>               
                </pre>
            </mat-card-content>
        </mat-card>        
    </mat-tab>
    <mat-tab label="TS">
        <mat-card class="code-wrapper">
            <mat-card-content>
                <pre>
                    <code>
                        {{codeTS}}
                    </code>               
                </pre>
            </mat-card-content>
        </mat-card> 
    </mat-tab>
</mat-tab-group>
