<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [(opened)]="opened">
        <a class="logo-toolbar-link" [routerLink]="['']">
          <mat-toolbar color="primary">
            <mat-icon>settings</mat-icon>
            <span>V-FACTORY</span>
          </mat-toolbar>
        </a>
    <mat-nav-list>
        <mat-list>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['simple']">
                <mat-icon class="sidenav-icon">pan_tool</mat-icon>
                Simple Form
            </a>
        </mat-list>
        <mat-list>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['file']">
                <mat-icon class="sidenav-icon">folder</mat-icon>
                File Form
            </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['box']">
              <mat-icon class="sidenav-icon">widgets</mat-icon>
              Box Form
          </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['expand']">
              <mat-icon class="sidenav-icon">expand</mat-icon>
              Expanded Form
          </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['list']">
              <mat-icon class="sidenav-icon">format_list_bulleted</mat-icon>
              List Form
          </a>
        </mat-list>
        <mat-list>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['json']">
                <mat-icon class="sidenav-icon">emoji_symbols</mat-icon>
                JSON Form
            </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['dynamic']">
              <mat-icon class="sidenav-icon">dynamic_form</mat-icon>
              Dynamic Form
          </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['content']">
              <mat-icon class="sidenav-icon">content_copy</mat-icon>
              Content Form
          </a>
        </mat-list>
        <mat-list>
          <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['image']">
              <mat-icon class="sidenav-icon">image</mat-icon>
              Image Form
          </a>
        </mat-list>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class='top-toolbar' color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          matTooltip="Show/Hide Menu"
          (click)="toggle()"
          >
          <mat-icon>{{ opened ? 'keyboard_double_arrow_left' : 'menu' }}</mat-icon>
        </button>
        <span class="spacer"></span>
        <a
          mat-button
          matTooltip="Link to Npm package"
          href="https://www.npmjs.com/package/@farawayslv/v-factory"
          target="_blank"
        >   
          Npm    
        </a>
        <a
          mat-button
          matTooltip="Link to GitHub source"
          href="https://github.com/web-stack-slv/v-factory"
          target="_blank"
        >   
          <img src="assets/images/github_white.png" alt="Link to GitHub">  
          GitHub     
        </a>
      </mat-toolbar>
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
