<form 
    autocomplete="off"
    [formGroup]="form"
    (submit)="onSubmit($event)"
>
    <ng-container *ngFor="let item of formConfig$ | async">    
            
        <ng-container [ngSwitch]="item.getName()">        
            <ng-container *ngSwitchCase="'vcontent'">
                <ng-content></ng-content>           
            </ng-container>
            
            <ng-container *ngSwitchDefault
                appVField 
                [field]="item" 
                [group]="form"            
                >
            </ng-container>
        </ng-container>   
    </ng-container>
</form>
