<form 
    autocomplete="off"
    [formGroup]="form"
    (submit)="onSubmit($event)"
>
<ng-container *ngFor="let item of formConfig">    
        <ng-container 
            appVField 
            [field]="item" 
            [group]="form"            
            >
        </ng-container>
</ng-container>
</form>
