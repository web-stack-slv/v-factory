<mat-chip-list aria-label="field.label" *ngIf="!field.name">    
    <mat-chip *ngFor="let option of options" [color]="option.data?.color" [selected]="option.data?.selected">{{option.label}}</mat-chip>
</mat-chip-list>

<mat-form-field *ngIf="field.name" [formGroup]="group">
    <mat-label>{{field.label}}</mat-label>
    <mat-chip-list #chipList aria-label="field.label">
      <mat-chip *ngFor="let option of options" [selectable]="selectable"
               [removable]="removable" (removed)="remove(option)" color="accent">
        {{option.label}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input [placeholder]="field.placeholder"
             [matChipInputFor]="options"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
