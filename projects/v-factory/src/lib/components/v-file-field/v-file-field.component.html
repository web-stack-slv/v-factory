<ng-container [formGroup]="group">
    <mat-label *ngIf="field.label">{{field.label}}</mat-label>
    <input type="file" class="file-input" (change)="onFileChange($event)" [disabled]="field.disabled" [hidden]="field.readonly" />
    <ng-container *ngFor="let validation of field.getValMessage()">
        <ng-container *ngIf="group.get(field.name).hasError(validation.name) && (group.get(field.name).dirty || group.get(field.name).touched)">
           <span class="custom-error"> {{validation.message}} </span>
        </ng-container>
    </ng-container>
</ng-container>
