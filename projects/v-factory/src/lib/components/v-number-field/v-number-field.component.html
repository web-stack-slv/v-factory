<mat-form-field [formGroup]="group">
    <mat-label>{{field.label}}</mat-label>
    <span *ngIf="field.prefix" matPrefix>{{field.prefix}} &nbsp;</span>
    <input
        type="number"
        [formControlName]="field.name"
        [min]="field.min"
        [max]="field.max"
        [step]="field.step"
        [readonly]="field.readonly"
        matInput
    />
    <span *ngIf="field.suffix" matSuffix>{{field.suffix}}</span>

    <button *ngIf="control.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField()">
        <mat-icon>close</mat-icon>
    </button>

    <mat-hint *ngIf="field.hint">{{field.hint}}</mat-hint>
    <mat-error *ngFor="let validation of field.getValMessage()">
        <ng-container *ngIf="group.get(field.name).hasError(validation.name) && (group.get(field.name).dirty || group.get(field.name).touched)">
            {{validation.message}}
        </ng-container>
    </mat-error>   
</mat-form-field>
