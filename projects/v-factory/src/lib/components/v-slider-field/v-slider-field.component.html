<ng-container [formGroup]="group">
    <div class="label-wrapper">
      <label class="start-label">{{field.label}}</label>
      <label class="end-label">{{group.get(field.name).value}}</label>
    </div>
    <mat-slider
        [invert]="field.invert"
        [min]="field.min"
        [max]="field.max"
        [step]="field.step"
        [thumbLabel]="field.thumbLabel"
        [tickInterval]="getSliderTickInterval()"
        [vertical]="field.vertical"
        [formControlName]="field.name"
        [value]="field.value"
    >
    </mat-slider>
</ng-container>
